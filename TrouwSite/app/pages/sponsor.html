<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1 class="text-center"><span class="glyphicon glyphicon-piggy-bank"></span></h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-link"><span class="glyphicon glyphicon-chevron-left"></span>Terug</button>
    </div>
</div>
<div class="row center">
    <h2>Stap {{ctrl.index + 1}}</h2>
</div>
<div class="divider"></div>
<div class="row" style="margin: 15px; height: 350px;">
    <div class="col-xs-6">
        <div class="row">
            <div class="col-xs-12 center">
                <div ng-if="ctrl.index == 0">
                    <p>Zoek op de site een vlucht, locatie of activiteit die je wilt sponseren.</p>
                </div>
                <div ng-if="ctrl.index == 1">
                    <p>Vul je gepersonaliseerde boodschap in.</p>
                </div>
                <div ng-if="ctrl.index == 2">
                    <p>Print je gift-card met de print knop.</p>
                    <div class="center"><button class="btn btn-primary" ng-click="ctrl.printDiv('giftcard-print');">Print</button></div>
                    <p>En voeg je ze bij jou cadeau voor onze trouw.</p>
                </div>
            </div>
        </div>   
    </div>
    <div class="col-xs-6">
        <div ng-if="ctrl.index == 0">
            <div ng-if="ctrl.location.id.length > 0">
                <h3 class="text-center">{{ctrl.location.title}}</h3>
                <div ng-bind-html="ctrl.location.description" class="onlypreview"></div>
            </div>
            <div ng-if="ctrl.activity.id.length > 0">
                <div class="row activitycard" ng-init="item = ctrl.activity;">
                    <div class="col-xs-4 image" ng-if="item.image.src.length > 0"><img ng-src="{{item.image.src}}" alt="{{item.image.alt}}" /></div>
                    <div class="{{item.image.src.length > 0 ? 'col-xs-8': 'col-xs-12'}} text-center center"><h3 ng-bind-html="item.name"></h3></div>
                </div>
            </div>
            <div ng-if="ctrl.flight.id.length > 0">
                <h3 class="no-margin" style="margin-bottom: 0.2em;">{{ctrl.flight.title}}</h3>
                <div ng-bind-html="ctrl.flight.description"></div>
            </div>
        </div>
        <div ng-if="ctrl.index == 1">
            <form>
                <div class="form-group row">
                    <label for="name">Naam:</label>
                    <input type="text" class="form-control" id="name" ng-model="ctrl.afzender" ng-change="ctrl.UpdateUrl()" ng-model-options='{ debounce: 500 }' />
                </div>
                <div class="form-group row">
                    <label for="message">Boodschap:</label>
                    <textarea class="form-control" id="message" ng-model="ctrl.message" ng-change="ctrl.UpdateUrl()" ng-model-options='{ debounce: 500 }' rows="8"></textarea>
                </div>
            </form>
        </div>
        <div ng-if="ctrl.index == 2">
            <div id="giftcard-print">
                <gift-card message="ctrl.message" afzender="ctrl.afzender" url="{{ctrl.url}}"></gift-card>
            </div>
        </div>
    </div>
</div>
<div class="divider"></div>
<div class="row">
    <h4 class="col-xs-12">
        <button class="btn btn-link pull-left" ng-click="ctrl.vorige()" ng-if="ctrl.index > 0"><span class="glyphicon glyphicon-chevron-left"></span>Vorige</button>
        <button class="btn btn-link pull-right" ng-click="ctrl.volgende()" ng-if="ctrl.index < 2">Volgende<span class="glyphicon glyphicon-chevron-right"></span></a>
    </h4>
</div>
<div class="divider"></div>
